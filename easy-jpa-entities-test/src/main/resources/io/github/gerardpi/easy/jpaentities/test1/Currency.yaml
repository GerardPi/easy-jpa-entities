name: "Currency"
extendsFromClass: "Persistable"
fieldDefs:
  - name: "code"
    type: "java.lang.String"
    notNull: true
    annotations:
      - javax.validation.constraints.Size(min=3, max=3)
      - javax.validation.constraints.NotNull
      - javax.persistence.Column(unique = true)
  - name: "name"
    type: "java.lang.String"
    notNull: true
    annotations:
      - javax.validation.constraints.NotNull
      - javax.persistence.Column(unique = true)
