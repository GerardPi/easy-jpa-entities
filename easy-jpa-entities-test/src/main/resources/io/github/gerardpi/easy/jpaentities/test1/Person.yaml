extendsFromClass: "OptLockablePersistable"
fieldDefs:
  - name: "name"
    type: "io.github.gerardpi.easy.jpaentities.test1.PersonName"
    annotation: javax.persistence.Embedded
  - name: "dateOfBirth"
    type: "java.time.LocalDate"
    annotation: javax.persistence.Column(columnDefinition = "DATE")
