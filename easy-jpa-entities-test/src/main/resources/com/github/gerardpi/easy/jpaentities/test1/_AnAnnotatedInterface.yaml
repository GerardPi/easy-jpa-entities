---
entityClassDefs:
  - name: "Address"
    extendsFromClass: "RewritablePersistable"
    fieldDefs:
      - name: "countryCode"
        type: "java.lang.String"
      - name: "city"
        type: "java.lang.String"
      - name: "postalCode"
        type: "java.lang.String"
        notNull: true
      - name: "street"
        type: "java.lang.String"
      - name: "houseNumber"
        type: "java.lang.String"
        notNull: true
  - name: "Person"
    extendsFromClass: "RewritablePersistable"
    fieldDefs:
      - name: "nameFirst"
        type: "java.lang.String"
      - name: "nameLast"
        type: "java.lang.String"
        notNull: true
      - name: "dateOfBirth"
        type: "java.time.LocalDate"
  - name: "PersonAddress"
    extendsFromClass: "RewritablePersistable"
    fieldDefs:
      - name: "addressId"
        type: "java.util.UUID"
        notNull: true
        annotation: javax.persistence.JoinColumn(nullable = false, table = "address", referencedColumnName = "id")
      - name: "personId"
        type: "java.util.UUID"
        notNull: true
        annotation: javax.persistence.JoinColumn(nullable = false, table = "person", referencedColumnName = "id")
      - name: "types"
        singular: "type"
        type: java.util.SortedSet<com.github.gerardpi.easy.jpaentities.test1.PersonAddressType>
        annotation: javax.persistence.Convert(converter = com.github.gerardpi.easy.jpaentities.test1.SortedPersonAddressTypeSetConverter.class)
        notNull: true
  - name: "Account"
    extendsFromClass: "RewritablePersistable"
    fieldDefs:
      - name: "description"
        type: "java.lang.String"
      - name: "ownerId"
        type: "java.util.UUID"
        notNull: true
        annotation: javax.persistence.JoinColumn(nullable = false, table = "person", referencedColumnName = "id")
  - name: "Transaction"
    extendsFromClass: "Persistable"
    fieldDefs:
      - name: "currencyCode"
        type: "java.lang.String"
        notNull: true
      - name: "amount"
        type: "java.math.BigDecimal"
        notNull: true
      - name: "description"
        type: "java.lang.String"
      - name: "sourceAccountId"
        type: "java.util.UUID"
        notNull: true
      - name: "targetAccountId"
        type: "java.util.UUID"
        notNull: true
      - name: "timestamp"
        type: "java.time.OffsetDateTime"
        notNull: true

